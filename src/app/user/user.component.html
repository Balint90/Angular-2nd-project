<app-card>
    <button
        [class.active]="selected"
        (click)="onSelectUser()"
    >
        <!-- Property binding ([src]=... [alt]=...) -->
        <img
            [src]="imagePath"
            [alt]="user.name"
        />

        <!-- String interpolation -->
        <span>{{ user.name }}</span>
    </button>
</app-card>
