<app-card>
    <article [class.disabled]="completed">
        <h2>{{ task.title }}</h2>
        <time>{{ task.dueDate | date:'YYYY. MM. dd.' }}</time>
        <p>{{ task.summary }}</p>
        <p class="actions">
            <button (click)="onComplete()">{{ task.completed?"Mark Incomplete":"Mark Complete" }}</button>
            <button (click)="onRemove()">Remove</button>
        </p>

    </article>
</app-card>
